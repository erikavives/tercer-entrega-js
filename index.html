<body class="container">
    <button 
    class="btn btn-primary mt-5 ms-5" 
    type="button" data-bs-toggle="offcanvas" 
    data-bs-target="#offcanvas" aria-controls="offcanvas">
carrito 
</button>

<!-- Contenido de off canvas  -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Juegos</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <h3>El total de compra es de <span id="total"></span></h3>
        <button class="btn colorBoton" id="verCarrito">Ver Carrito</button>
        <button class="btn colorBoton" id="vaciarCarrito">Vaciar Carrito</button>
        <div id="contenedorCarrito" class="row"></div>
    </div>
</div>

    <div id="contenedorProductos" class="row"></div>
